<body>
   <div class="container">

        <form action="action_page.php" method="get" id="formulario">
            <div class="mb-3 mt-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required class="form-control">
             
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="clave" name="clave" placeholder="ingrese password" required class="form-control">
            </div>
        
            <div class="mb-3">
                <button type="submit" class="btn btn-dark" >Aceptar</button> 
            </div>
        
        </form>
    </div>
      <!--JQUERY-->
       
        <script > 
            const user="lcleon"
            const pw=1234     
            let x=$(document)
            x.ready(iniciarEventos)
            function iniciarEventos(){  
                              
                let x=$("#formulario")               
                x.submit(verificar)               
            }   
            

            function verificar(){
                
                let usuario=document.getElementById("nombre").value
                let clave=document.getElementById("clave").value
                
                if (user==usuario && pw==clave){
                    alert("login exitoso")
                }
                else{
                    alert("revise sus datos de ingreso")
                }
            }                     
            
        </script>
