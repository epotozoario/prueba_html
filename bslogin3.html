<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->    
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
   <div class="container">

        <form action="action_page.php" method="get" id="formulario">
            <div class="mb-3 mt-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required class="form-control">
             
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="clave" name="clave" placeholder="ingrese password" required class="form-control">
            </div>
        
            <div class="mb-3">
                <button type="submit" class="btn btn-dark" >Aceptar</button> 
            </div>
        
        </form>
    </div>
        <script > 
            //los eventos se capturan por el id de los elementos html y se utiliza una funcion anonima
            const user="lcleon"
            const pw=1234
            window.onload=function (){
                document.getElementById("formulario").onsubmit =function () {
                let usuario=document.getElementById("nombre").value
                let clave=document.getElementById("clave").value
                if (user==usuario && pw==clave){
                    alert("login exitoso")
                    }
                else{
                    alert("revise sus datos de ingreso")
                    }
                }
            }
                                  
            
        </script>
   
    
      
</body>
</html>
